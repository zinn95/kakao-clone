<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divece-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Css states</title>
        <style>



            .box{
                background-color: red;
                font-size: 40px;
            }
            
            .box:hover{
                background-color: pink;
            }
            .box:active{
                background-color: green;
            }
            .box:focus{
                background-color: blue;
            }
            
            .box2:hover{
                background-color: pink;
            }
        </style>
    </head>
    <body>
            <div class="box"> lalalalalalalala</div>
            <span class="box"> lalalalalalalala</span>
            <div class="box2"> lalalalalalalala</div>
            <textarea class="box"> lalalalalalalala</textarea><!--텍스트를 입력할 수 있는 박스가 웹에 생성된다.-->
            <div class="box3"> lalalalalalalala</div>
<!--hover는 마우스가 올라가면 색깔이 변한다
active는 클릭할 때 색깔이 변한다.
focus-->
