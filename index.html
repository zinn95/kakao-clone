<!DOCTYPE html> <!--이 태그는 self-contained tag, 즉, 스스로 열고 닫는 태그다.-->

<html>
    <head><!--문서는 크게 2 부분으로, 즉, head 부분과 body 부분으로 나뉜다. head 부분은 유저에게 보이지 않는다.
           head는 브라우저에게 이 웹사이트에 관해 필요한 정보를 제공할 뿐이다.-->
       <meta charset="utf=8"><!--이는 utf-8방식의 encoding으로 본 문서를 작성할 것이라는 의미이다.
                            이 코드는 브라우저에게 본 문서가 어떤 character(언어)로 작성되었는지 알려준다.-->
       <meta name="author" content="zinn">
       <meta name="description" content="Welcome to my Kakao Clone">
       <!---이 두 meta 코드는 웹사이트에 대한 설명글이다. 이 정보는 유저가 아니라 브라우저를 위한 정보다.-->
       <title>This is my title</title>
    </head>

    <body>
        <h1>big head</h1>
        <section>
            <header id="headerNumberOne" class="defaultHeader">
                <!--id와 class는 각 element에게 명칭을 부여하는 작업이다.
                id는 고유한 지위를 부여하고, class는 여럿이 속할 수 있는 집합에 그것을 포함시킨다.
                즉, class는 동일한 속성을 가질 때 반복해서 사용할 수 있다.
                id는 고유하고 잘 쓰이지 않기에 head에서 쓰일 가능성이 높다.-->
                <h1>Title of a section</h1>
            </header>
        </section>

        <div>
            <header id="differentHeader" class="defaultHeader">Title of the unkown container</header>
        </div>

        <h1>This is my big title</h1>
        <h6>This is my small title</h6>
        <section>This is a section</section>
        <article>This is an article</article>
        <header>This is a header</header>

        <div>컨테이너</div><!---위의 태그들은 의미론적인 반면 이하의 태그들은 비-의미론적이다.
                           의미론적인 태그는 각 항복이 무엇을 뜻하는지 알려준다.
                           div 태극는 의미가 없다. 그 안에 들어있는게 링크인지 이미지인지, 리스크인지 알 수 없다.-->>
        <span>텍스트를 위한 컨테이너</span>

<!--배운 것 정리
1. 문서의 구성: head와 body
2. 태그의 모양: <인간 성별="남자">인간</인간>
3. (head에 속하고 브라우저에 정보를 전달하는) meta 태그
4. semantic 태그와 non-semantic 태그
5. id 태그와 class 태그
-->


    </body>
</html>
