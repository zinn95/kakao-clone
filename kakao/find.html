<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>find</title>
        <script src="https://kit.fontawesome.com/9acfb2267d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/styles.css">

    </head> 
    <body>
        <div class="status-bar">
            <div class="status-bar_column">  
                <span class="status-bar_clock">18:40</span>
            </div>
            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar_battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header_header-column">
                <h1 class="header_title">Find</h1>
            </div>
            <div class="header_header-column">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header_icon">
                    <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    </a>
                </span>
        </header>
        <main class="find">
            <header class="find_header">
                <ul class="find_header-list">
                    <li class="find_header-button header-button">
                        <span class="header-button_icon">
                            <i class="fas fa-qrcode"></i>
                        </span>
                        <span class="find-box-text">
                            QR Code
                        </span>
                    </li>
                    <li class="find-header-button header-button">
                        <span class="header-button_icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span class="find-box-text">
                        Add by Contacts
                        </span>
                    </li>
                    <li class="find-header-button header-button">
                        <span class="header-button_icon">
                            <i class="far fa-id-badge"></i>
                        </span>
                        <span class="find-box-text">
                            Add by ID
                        </span>
                        <li class="find-header-button header-button">
                            <span class="header-button_icon">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="find-box-text">
                            Invite
                        </span>
                    </li>                
                </ul>
            </header>

            <ul class="find_recomended">
                <h5 class="find_title">Recomended Frineds</h5>
                <li class="find_friend friend">
                    <div class="friend_column">
                        <img src="picture/gayung.jpg" class="friend_avatar">
                        <div class="friend_content">
                            <span class="friend-name">가영</span>
                        </div>
                    </div>
                    <div class="friend_column">
                        <div class="friend_add-botton">
                            <i class="fas fa-user-plus"></i>

                        </div>
                    </div>
                

                </li>
            </ul>
        </main>





        <nav class="nav">
            <ul class="nav_list">
        <li class="nav_list-item">
            <a href="friends.html" class="nav_list-link">
                <i class="far fa-user"></i>    
            </a>
        </li>
        <li class="nav_list-item">
            <a href="index.html" class="nav_list-link">
                <i class="far fa-comment"></i>
            </a>
        </li>
        <li class="nav_list-item">
            <a href="find.html" class="nav_list-link">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav_list-item">
            <a href="more.html" class="nav_list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
            </ul>   
        </nav>
    </body>
</html>
