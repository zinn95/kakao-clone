<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chats-screen</title>
        <script src="https://kit.fontawesome.com/9acfb2267d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/styles.css">
    </head> 
    <body class=chat-body>
        <div class="status-bar">
            <div class="status-bar_column">  
                <span class="status-bar_clock">18:40</span>
                <i class="fas fa-comment-dots"></i>
            </div>
            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar_battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header_header-column">
                <a href="index.html" class="header_back-button">
                <i class="fas fa-arrow-left"></i>
                </a>
                              
                <h1 class="header_title">Best Friend: IU</h1>
                
            </div>
            <div class="header_header-column">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
                
                <span class="header_icon">
                    <a href="">
                        <i class="fas fa-bars"></i>
                    </a>
        
                </span>
        </header>

        <main class="chat">
            <ul class="chat_messages">
                <span class="chat_timestamp">
                    Friday.may 07, 2020
                </span>
                <li class="incoming-message">
                    <img src="picture/iu.jpg" class="message_avatar">
                    <div class="massage_column">
                        
                        <div class="message_content">
                            <div class="message_author">
                                IU
                            </div>
                        </div>
                        <div class="message_contentandtime">
                            <span class="message_bubble">
                                Hello, I'm IU!<br>
                                이번에 신곡 발표했어!<br>
                                들어보고 어떤지 말해줄래?
                            </span>
                            <span class="message-timestamp">
                                23:30
                            </span>
                        </div>
                    </div>
                </li>

                <li class="sent-message">
                    <div class="sent-massage_column">
                        <div class="message_content">
                            <span class="message-timestamp">
                                   23:31
                            </span>
                            <span class="message_bubble">
                               O iu, long time no see!<br>
                               eight 너무 좋더라
                            </span>
                        </div>
                    </div>
                </li>
                <li class="incoming-message">
                    <img src="picture/iu.jpg" class="message_avatar">
                    <div class="massage_column">
                        
                        <div class="message_content">
                            <div class="message_author">
                                IU
                            </div>
                        </div>
                        <div class="message_contentandtime">
                            <span class="message_bubble">
                                정말? 고마워<br>
                                이번 곡은 다시 나이 시리즈야ㅋㅋ
                            </span>
                            <span class="message-timestamp">
                                
                            </span>
                        </div>
                    </div>
                </li>

                <li class="sent-message">
                    <div class="sent-massage_column">
                        <div class="message_content">
                            <span class="message-timestamp">
                                   23:32
                            </span>
                            <span class="message_bubble">
                               우리가 벌써 28이라니<br>
                               벌써 멜론차트 진입했어!<br>
                               축하해~
                            </span>
                        </div>
                    </div>
                </li>




            </ul>



      </main>

        <div class="chat_write">
            <div class="chat_write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat_write-column">
                <input type="text" placeholder="send message" class="chats_write-input">
            </div>
            <div class="chat_write-column">
                <span class="chat_write-icon">
                    <i class="far fa-smile"></i>
                </span>
                <span class="chat_write-icon">
                    <i class="fas fa-microphone"></i>
                </span>

                

            </div>
            
        </div>

    </body>
</html>
