<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <script src="https://kit.fontawesome.com/9acfb2267d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/styles.css"/>
        
    </head> 
    <body>
        <div class="status-bar">
            <div class="status-bar_column">  
                <span class="status-bar_clock">18:40</span>
            </div>
            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar_battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header_header-column">
                <a href="more.html" class="header_back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header_title">Settings</h1>                
            </div>
            <div class="header_header-column">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>

        <main class="settings">
            <section class="settings_sections">            
                <ul class="settings_list">
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-bullhorn"></i>
                        </span>
                        <span class="setting_title">
                            Notices
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-flask"></i>
                        </span>
                        <span class="setting_title">
                            Kakao Lab
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                        <i class="fas fa-info"></i>
                        </span>
                        <span class="setting_title">
                            Version
                        </span>
                        <span class="setting_version-name">
                            8.2.7
                        </span>
                    </li>
                </ul> 
            </section>

            <section class="settings_sections">            
                <ul class="settings_list">
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="setting_title">
                            Privacy
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="setting_title">
                            Notifications
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="far fa-user"></i>
                        </span>
                        <span class="setting_title">
                            Friends
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="setting_title">
                            Chats
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-sms"></i>
                        </span>
                        <span class="setting_title">
                            SMS Messages
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-desktop"></i>
                        </span>
                        <span class="setting_title">
                            Display
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-brush"></i>
                        </span>
                        <span class="setting_title">
                            Themes
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        <span class="setting_title">
                            Advance
                        </span>
                    </li>
                </ul> 
            </section>

            <section class="settings_sections">            
                <ul class="settings_list">
                    <li class="settings_setting">
                        <span class="settings_icon">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span class="setting_title">
                            Support
                        </span>
                    </li>
                </ul> 
            </section>
        </main>

    </body>
</html>
